services:
  - type: web
    name: yolo-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_PATH
        value: yolov5su.pt
      - key: PYTHONUNBUFFERED
        value: "1"
